<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <title>formularz</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    Prosty formularz do zamówień
    <br>
    <br>
    <form action="https://formspree.io/bundushathurh@gmail.com" method="POST" autocomplete="on">
        <fieldset>
            <legend>Customer Info</legend>


            <label for="imie">Imię: </label>
            <input type="text" name="imie" id="imie" placeholder="enter your name" required autofocus>

            <br>

            <label for="numer">Numer telefonu: </label>
            <input type="text" name="numer" id="numer" placeholder="ex. 1-234-456-7890" required pattern="\d{1}[\-]\d{3}[\-]\d{3}[\-]\d{4}">
            <br>

            <label for="email">Email: </label>
            <input type="email" name="email" id="email" placeholder="your email" required multiple>
            <br> You can add more then 1 email, just separate each email with a comma


        </fieldset>
        <fieldset>
            <legend><label for="books">Books</label></legend>
            <input list="books" name="books" id="books">
            <datalist>
                    <option value="book name 1">
                    <option value="book name 2">
                    <option value="book name 3">
                    <option value="book name 4">
                    <option value="book name 5">
                </datalist>
            <label for="ilosc"> Ilość (max 5): </label>
            <input type="number" name="ilosc" min="1" max="5" id="ilosc" required>
        </fieldset>
        <br>
        <input type="submit" value="Wyślij">
    </form>
</body>

</html>
