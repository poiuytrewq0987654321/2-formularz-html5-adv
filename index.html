<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <title>formularz</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    Prosty formularz do zamówień
    <br>
    <br>
    <form action="https://formspree.io/bundushathurh@gmail.com" method="POST" autocomplete="on">
        <fieldset>
            <legend>Customer Info</legend>


            <label for="imie">Imię: </label>
            <input type="text" name="imie" id="imie" placeholder="enter your name" required autofocus>

            <br>

            <label for="numer">Numer telefonu: </label>
            <input type="text" name="numer" id="numer" placeholder="enter your telephone" required pattern="\d{1}[\-]\d{3}[\-]\d{3}[\-]\d{4}">
            <br> wzór numeru: 1-234-456-7890

            <br>

            <label for="email">Email: </label>
            <input type="email" name="email" id="email" placeholder="your email" required multiple>
            <br> You can add more then 1 email, just separate each email with a comma


        </fieldset>
        <fieldset>

            <legend>Books</legend>
            <select name="book" id="book">
              <option value="book 1">book name 1</option>
              <option value="book 2">book name 2</option>
              <option value="book 3">book name 3</option>  
              <option value="book 4">book name 4</option>
              <option value="book 5">book name 5</option>
            </select>
            <label for="ilosc"> Ilość (max 5): </label>
            <input type="number" name="ilosc" min="1" max="5" id="ilosc" required>
        </fieldset>
        <br>
        <input type="submit" value="Wyślij">
    </form>
</body>

</html>
