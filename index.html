<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <title>formularz</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <form action="https://formspree.io/bundushathurh@gmail.com" method="POST" autocomplete="on">
        <fieldset>
        <legend>customer info</legend>
           <table>
            <tr>
            <label for="imie">Imię: </label>
            <input type="text" name="imie" id="imie" placeholder="enter your name" required autofocus>
            </tr>
            <br>
            <tr>
            <label for="numer">Numer telefonu: </label>
            <input type="text" name="numer" id="numer" placeholder="enter your telephone" required pattern="\d{1}[\-]\d{3}[\-]\d{3}[\-]\d{4}">&nbsp;wzór numeru: 1-234-456-7890
            </tr>
            <br>
            <tr>
            <label for="email">Email: </label>
            <input type="email" name="_replyto" id="email"placeholder="your email" required multiple>&nbsp;You can add more then 1 email, just separate each email with a comma
            </tr>
            </table>
        </fieldset>
        <fieldset>
        <table>
        <legend>Books</legend>
        <tr>
           <select name="books">
              <option value="book 1">book name 1</option>
              <option value="book 2">book name 2</option>
              <option value="book 3">book name 3</option>  
              <option value="book 4">book name 4</option>
              <option value="book 5">book name 5</option>
            </select>
        </tr>
        <tr>
           <label for="ilosc">&nbsp;&nbsp;Quantity (max 5): </label>
            <input type="number" name="quantity" min="1" max="5" required>
        </tr>
        </table>
        </fieldset>
        <br>
        <input type="submit" value="Wyślij">
    </form>
</body>

</html>
